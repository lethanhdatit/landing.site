# =============================================================================
# Insight AI Landing Site - Production Virtual Host
# =============================================================================
# Location: /etc/nginx/sites-available/insight.ai.vn
# Enable: ln -s /etc/nginx/sites-available/insight.ai.vn /etc/nginx/sites-enabled/
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name insight.ai.vn www.insight.ai.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://insight.ai.vn$request_uri;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.insight.ai.vn;

    ssl_certificate /etc/letsencrypt/live/insight.ai.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insight.ai.vn/privkey.pem;

    return 301 https://insight.ai.vn$request_uri;
}

# HTTPS Server - Main Landing Site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name insight.ai.vn;

    # -------------------------------------------------------------------------
    # SSL Configuration (Let's Encrypt)
    # -------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/insight.ai.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insight.ai.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/insight.ai.vn/chain.pem;

    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/insight.ai.vn-access.log main;
    error_log /var/log/nginx/insight.ai.vn-error.log warn;

    # -------------------------------------------------------------------------
    # Rate Limiting
    # -------------------------------------------------------------------------
    limit_req zone=api_limit burst=30 nodelay;
    limit_conn conn_limit 30;

    # -------------------------------------------------------------------------
    # Gzip for static assets
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript
               image/svg+xml;

    # -------------------------------------------------------------------------
    # Proxy to Next.js App
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (for HMR in development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # -------------------------------------------------------------------------
    # Static files caching
    # -------------------------------------------------------------------------
    location /_next/static {
        proxy_pass http://127.0.0.1:3100;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static {
        proxy_pass http://127.0.0.1:3100;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # -------------------------------------------------------------------------
    # Favicon and robots
    # -------------------------------------------------------------------------
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3100;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        proxy_pass http://127.0.0.1:3100;
        access_log off;
        log_not_found off;
    }
}
