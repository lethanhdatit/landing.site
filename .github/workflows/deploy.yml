# =============================================================================
# Insight AI Landing Site - Production Deployment
# =============================================================================
# Trigger: Push to master branch
# Flow: Build → Push to GHCR → Deploy via SSH (Docker)
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SITE_URL=${{ vars.SITE_URL || 'https://insight.ai.vn' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - name: Checkout for compose file
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker/docker-compose.prod.yml

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "docker/docker-compose.prod.yml"
          target: "/opt/insight/landing"
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script_stop: true
          envs: GH_TOKEN,GH_USER
          script: |
            set -e
            cd /opt/insight/landing
            
            # Rename compose file
            mv -f docker-compose.prod.yml docker-compose.yml
            
            # Login to GHCR
            echo "${GH_TOKEN}" | docker login ghcr.io -u "${GH_USER}" --password-stdin
            
            # Backup current image if exists
            CURRENT=$(docker inspect --format='{{.Config.Image}}' landing-site 2>/dev/null || echo "none")
            [ "$CURRENT" != "none" ] && docker tag "$CURRENT" ghcr.io/lethanhdatit/landing.site:backup 2>/dev/null || true
            
            # Pull and deploy with retry
            for i in 1 2 3; do
              docker compose pull && break
              echo "Pull failed, retrying ($i/3)..."
              docker system prune -f 2>/dev/null || true
              sleep 5
            done
            
            # Start/restart container
            docker compose up -d
            
            # Show status
            docker compose ps
            
            # Cleanup old images
            docker image prune -f --filter "until=168h"

      - name: Verify Deployment
        run: |
          sleep 20
          for i in 1 2 3 4 5; do
            curl -sf https://insight.ai.vn/ && echo "✅ Site is healthy" && exit 0
            sleep 10
          done
          echo "⚠️ Health check timeout - please verify manually"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Site**: https://insight.ai.vn" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Status**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY

