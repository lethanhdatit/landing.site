services:
  landing:
    image: ghcr.io/lethanhdatit/landing.site:latest
    container_name: landing-site
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://insight.ai.vn
    networks:
      - insight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  insight-network:
    driver: bridge
